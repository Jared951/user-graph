<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Home</title>
</head>
<body>
    <header class="header">Did you fuck around and find out?</header>
    <main class="user-input">
        <form id="graphForm">
            <label>
                <span>On a scale from 1-10, how much did you fuck around?</span>
                <input type="number" id="fuckAroundInput" min="1" max="10" required>
            </label>

            <label>
                <span>On a scale from 1-10, how much did you find out?</span>
                <input type="number" id="findOutInput" min="1" max="10" required>
            </label>
            
            <button type="submit">Submit</button>
        </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
